<app-header-component></app-header-component>

<!-- categorie.component.html -->
<h2>Achetez Par <b>Catégorie</b></h2>  
        <!-- Liste des catégories -->
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
          <div class="group">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
      <input placeholder="Search" type="search" class="input" [(ngModel)]="searchKeyword" (input)="searchCategories()">
    </div>
  </div>
<div class="container-xl">
    <div class="row">
      <div class="col-md-12">
        <!-- Utilisez une seule boucle *ngFor -->
          <div class="row">
            <div class="col-sm-4" *ngFor="let category of categories">
              <div class="thumb-wrapper">
                <span class="wish-icon"><i class="fa fa-heart-o"></i></span>
                <div class="img-box">
                  <!-- Ajustez la taille des images selon vos préférences -->
                  <img [src]="category.image" class="img-fluid category-image" alt="{{ category.name }} Image">
                </div>
                <div class="thumb-content">
                  <h4>{{ category.name }}</h4>
                  <a (click)="goToProduct(category.id!)" class="btnn btn-primary">Liste des Produits</a>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
    <nav aria-label="Page navigation example" class="pagination-nav" style="float: right; margin-top: 10px;">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="previousPage()">Previous</a>
        </li>
        
        <ng-container *ngFor="let pageNumber of getPageNumbers()">
          <li class="page-item" [ngClass]="{'active': pageNumber === currentPage+1}">
            <a class="page-link" (click)="goToPage(pageNumber)">{{ pageNumber }}</a>
          </li>
        </ng-container>
        <li class="page-item">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  <app-footer></app-footer>
