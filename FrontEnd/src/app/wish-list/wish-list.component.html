<app-header-component></app-header-component>

<div class="row">
    <div class="col-md-12">
      <h2><b>Wish</b> List</h2>
    </div>
  </div> 
  <a routerLink="/productList" class="btn btn-primary">Back to Porducts</a>
  <div class="row product-container">    
      <div class="col-md-3 col-sm-6 mb-3" *ngFor="let product of products">
        <div class="product-grid">
          <div class="product-image">
            <a routerLink="/details" class="image">
              <img [src]="product.image" alt="Image">
            </a>
            <span class="product-discount-label">-{{ product.discountPercentage }}%</span>
            <ul class="product-links">
              <li><a routerLink="/details"><i class="fa fa-search"></i></a></li>
              <li><a href="#"><i class="fa fa-heart"></i></a></li>
              <li><a href="#"><i class="fa fa-random"></i></a></li>
            </ul>
            <a routerLink="/details" class="add-to-cart">Add to Cart</a>
          </div>
          <div class="product-content">
            <h3 class="title"><a routerLink="/details">{{ product.name }}</a></h3>
            <div class="price">{{ product.price.current }} <span>{{ product.price.original }}</span></div>
          </div>
        </div>
      </div>
    </div>
 
    <router-outlet>
    </router-outlet>
    <app-footer></app-footer>
