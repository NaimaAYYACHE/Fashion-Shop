<app-header-component></app-header-component>

<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">{{user.prenom}} {{user.nom}}</h3>
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>Birthday</label>
                                <p>{{user.dateNaiss}}</p>
                            </div>
                            <div class="media">
                                <label>Residence</label>
                                <p>{{user.residence}}</p>
                            </div>
                            <div class="media">
                                <label>Address</label>
                                <p>{{user.adresse}} </p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="media">
                                <label>E-mail</label>
                                <p>{{user.email}}</p>
                            </div>
                            <div class="media">
                                <label>Phone</label>
                                <p>{{user.telephone}}</p>
                            </div>
                            <div class="media">
                                <label>Code Postal  </label>
                                <p style="margin-left: 10px;">  {{user.codePostal}}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img [src]="user.image" alt="{{ user.nom }} Image">
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
